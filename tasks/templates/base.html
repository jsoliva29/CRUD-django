<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django crud app</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            
            {% if user.is_authenticated%}
            <li>
                <a href="{% url "tasks" %}">Tasks</a>
            </li>
            <li>
                <a href="{% url "tasks_completed" %}">Tasks completed</a>
            </li>
            <li>
                <a href="{% url "create_task" %}">Create tasks</a>
            </li>
            <li>
                <a href="/logout">Log out</a>
            </li>
            {% else %}
            <li>
                <a href="/signin">Sign in</a>
            </li>
            <li>
                <a href="/signup">Sign up</a>
            </li>
            {% endif%}
        </ul>
    </nav>
     
    {% block content %}
    {% endblock %}
    
</body>
</html>
